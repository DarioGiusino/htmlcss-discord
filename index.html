<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import font icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--intern stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Discord Structure</title>
</head>
<body>
    <!--header-->
    <header>
        <nav class="container flex">
            <div class="flex"><i class="fa-brands fa-discord"></i>DISCORD</div>
            <ul class="flex">
                <li><a href="#">Scarica</a></li>
                <li><a href="#">Perch√© Discord</a></li>
                <li><a href="#">Nitro</a></li>
                <li><a href="#">Sicurezza</a></li>
                <li><a href="#">Assistenza</a></li>
            </ul>
            <div class="actions flex">
                <a href="#">Accedi</a>
            </div>
        </nav>
    </header>

    <!--header section-->
    <section class="header-section flex">
        <div class="main-desc b-brd"></div>
    </section>

    <!--main section + main section reverse-->
    <section class="main-section">
        <div class="container flex">
            <div class="img-section b-brd"></div>
            <div class="text-section b-brd"></div>
        </div>
    </section>

    <section class="main-section-reverse">
        <div class="container flex">
            <div class="text-section b-brd"></div>
            <div class="img-section b-brd"></div>
        </div>
    </section>

    <section class="main-section">
        <div class="container flex">
            <div class="img-section b-brd"></div>
            <div class="text-section b-brd"></div>
        </div>
    </section>

    <section class="main-section-reverse">
        <div class="container flex">
            <div class="recap b-brd"></div>
        </div>
    </section>

    <!--footer section-->
    <section class="footer-section">
        <div class="container flex">
            <div class="contacts b-brd"></div>
            <div class="details b-brd flex">
                <div class="detail-section w-brd"></div>
                <div class="detail-section w-brd"></div>
                <div class="detail-section w-brd"></div>
                <div class="detail-section w-brd"></div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer>
        <div class="footer-box container flex">
            <div class="footer-logo b-brd">Logo</div>
            <button class="footer-btn b-brd">Bottone</button>
        </div>
    </footer>

</body>
</html>
